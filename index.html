<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calc</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="main.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">Web - Calc</h1>
    </header>

    <section class="calculator">
      <div class="calculator__title">
        <div class="calculator__title-img-container ico">
          <img src="ico/calculator.svg" alt="" class="calc-title__img">
        </div>
        <div class="calculator__title-text">
          Simple
        </div>
      </div>

      <div class="calculator__input">
        <div class="calculator__input--previous" data-previous-display></div>
        <div class="calculator__input--current" data-current-display>0</div>
      </div>

      <div class="calculator__buttons simple" data-buttons></div>
    </section>

    <footer class="footer">

    </footer>
  </div>
</body>

</html>
